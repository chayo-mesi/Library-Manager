name: Build Windows Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller (spec)
        run: |
          pyinstaller --noconfirm --clean CozyLibManager.spec

      - name: Zip the app folder
        run: |
          powershell "$d=Get-ChildItem dist -Directory | Select-Object -First 1; if (-not $d) { throw 'No dist subfolder found.' }; Compress-Archive -Path ($d.FullName + '\*') -DestinationPath CozyLibManager-windows.zip"

      - name: Create GitHub Release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          files: CozyLibManager-windows.zip
